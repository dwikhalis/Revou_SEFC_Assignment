<!DOCTYPE html>
<html>

<!-- HEADER -->
<header>
    <title>RevoU SEFC Feb 2023</title>
    <link rel="stylesheet" href="CSS/index.css">

    <nav>
        <div class="logo">

            <!-- EDIT GAMBAR -->
            <img src="Assets/logo.png" style="height: 42px; width: 45px;">
        </div>
        <div id="menu">
            <div class="home">Home</div>
            <div class="search">Search</div>
            <div class="login">Login</div>
        </div>
    </nav>
</header>

<!-- BODY -->

<body>

    <section id="welcome">
        <div class="container">

            <head>
                <h1>Hi Khalis, welcome to the Latihan Pertama Homepage</h1>
                <p>Ini website latihan pertama</p>
            </head>
            <figure class="banner">
                <img src="assets/Lofi.jpg" style="width: 1000px;">
            </figure>
        </div>
    </section>

    <section id="headquarters">

        <head>
            <h1>Our Headquarters</h1>
        </head>
        <div class="container">
            <figure>
                <img src="Assets/logo.png">
                <figcaption>Jakarta</figcaption>
            </figure>
            <figure>
                <img src="Assets/logo.png">
                <figcaption>Bogor</figcaption>
            </figure>
            <figure>
                <img src="Assets/logo.png">
                <figcaption>Depok</figcaption>
            </figure>
            <figure>
                <img src="Assets/logo.png">
                <figcaption>Tangerang</figcaption>
            </figure>
            <figure>
                <img src="Assets/logo.png">
                <figcaption>Bekasi</figcaption>
            </figure>
        </div>
    </section>

    <section id="message">
        <head>
            <h1>Message Us</h1>
        </head>
        <div class="message_input">
            <form method="post">
                <table>
                    <tr>
                        <td>Nama</td>
                        <td>:</td>
                        <td><input type="text" placeholder="Nama"></td>
                    </tr>
                    <tr>
                        <td>Tanggal Lahir</td>
                        <td>:</td>
                        <td><input type="date" placeholder="Tanggal Lahir"></td>
                    </tr>
                    <tr>
                        <td>Jenis Kelamin</td>
                        <td>:</td>
                        <td>
                            <input type="radio" value="male">
                            <label>Laki-laki</label>
                            <input type="radio" value="female">
                            <label>Perempuan</label>
                        </td>
                    </tr>
                    <tr>
                        <td>Pesan</td>
                        <td>:</td>
                        <td><textarea placeholder="Pesan"></textarea></td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="message_preview">
            <h4>Message Preview</h4>
            <form>
                <input type="text">
            </form>
        </div>
    </section>

</body>

<!-- FOOTER -->
<footer>
    <p class="copyright">Khalis - 2023</p>
    <p class="revou">Powered by RevoU</p>
</footer>

</html>
